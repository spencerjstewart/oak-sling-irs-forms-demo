<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 1040</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="/apps/oak-sling-irs-forms-demo/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<main class="container bg-white w-50 p-4 mt-5 mb-5 rounded shadow">
  <h1 class="mt-4 mb-4">Form 1040 - U.S. Individual Income Tax Return</h1>
  <form action="/bin/1040" method="post">
    <h2>Filing Status</h2>
    <div class="mb-3">
      <select class="form-select" id="filingStatus" name="filingStatus" required>
        <option value="">Select filing status</option>
        <option value="single" selected>Single</option>
        <option value="marriedJointly">Married filing jointly</option>
        <option value="marriedSeparately">Married filing separately</option>
        <option value="headOfHousehold">Head of household</option>
        <option value="qualifyingWidow">Qualifying widow(er)</option>
      </select>
    </div>

    <h2>Personal Information</h2>
    <div class="row mb-3">
      <div class="col">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required value="John">
      </div>
      <div class="col">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required value="Doe">
      </div>
    </div>
    <div class="mb-3">
      <label for="ssn" class="form-label">Social Security Number:</label>
      <input type="text" class="form-control" id="ssn" name="ssn" required
             pattern="\d{3}-\d{2}-\d{4}"
             title="Please enter a valid SSN (e.g., 123-45-6789)"
      value="123-45-6789">
    </div>

    <h2>Income</h2>
    <div class="mb-3">
      <label for="wages" class="form-label">1a. Total amount from form(s) W-2:</label>
      <input type="number" class="form-control" id="wages" name="wages" required min="0"
             step="0.01" value="1000.00">
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit Form</button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
